<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Data Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            color: #2c3e50;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .card-value {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            color: #3498db;
        }
        
        .card-trend {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .trend-up {
            color: #2ecc71;
        }
        
        .trend-down {
            color: #e74c3c;
        }
        
        .chart-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .auto-refresh input {
            margin-right: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Random Data Dashboard</h1>
            <p>Live random metrics updated in real-time</p>
        </header>
        
        <div class="auto-refresh">
            <input type="checkbox" id="autoRefresh" checked>
            <label for="autoRefresh">Auto refresh (5s)</label>
        </div>
        
        <div class="controls">
            <button id="refreshBtn">Refresh Data</button>
            <button id="shareBtn">Share Dashboard</button>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h3 class="card-title">Active Users</h3>
                <p class="card-value" id="activeUsers">0</p>
                <div class="card-trend">
                    <span id="usersTrend"></span>
                    <span id="usersTrendValue"></span>
                </div>
            </div>
            
            <div class="card">
                <h3 class="card-title">Revenue ($)</h3>
                <p class="card-value" id="revenue">0</p>
                <div class="card-trend">
                    <span id="revenueTrend"></span>
                    <span id="revenueTrendValue"></span>
                </div>
            </div>
            
            <div class="card">
                <h3 class="card-title">Conversion Rate (%)</h3>
                <p class="card-value" id="conversionRate">0</p>
                <div class="card-trend">
                    <span id="conversionTrend"></span>
                    <span id="conversionTrendValue"></span>
                </div>
            </div>
            
            <div class="card">
                <h3 class="card-title">Average Response Time (ms)</h3>
                <p class="card-value" id="responseTime">0</p>
                <div class="card-trend">
                    <span id="responseTrend"></span>
                    <span id="responseTrendValue"></span>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Last 24 Hours Activity</h2>
            <canvas id="activityChart"></canvas>
        </div>
        
        <footer>
            <p>Random Data Dashboard - Created on <span id="creationDate"></span></p>
        </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script>
        // Function to generate random number between min and max
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Function to generate random data
        function generateData() {
            // Previous values for trend comparison
            const prevActiveUsers = document.getElementById('activeUsers').innerText;
            const prevRevenue = document.getElementById('revenue').innerText;
            const prevConversionRate = document.getElementById('conversionRate').innerText;
            const prevResponseTime = document.getElementById('responseTime').innerText;
            
            // Generate new random values
            const activeUsers = getRandomNumber(500, 2500);
            const revenue = getRandomNumber(5000, 20000);
            const conversionRate = (getRandomNumber(1, 15) + Math.random()).toFixed(1);
            const responseTime = getRandomNumber(50, 500);
            
            // Update the dashboard
            document.getElementById('activeUsers').innerText = activeUsers;
            document.getElementById('revenue').innerText = revenue;
            document.getElementById('conversionRate').innerText = conversionRate;
            document.getElementById('responseTime').innerText = responseTime;
            
            // Calculate and update trends
            updateTrend('users', activeUsers, prevActiveUsers);
            updateTrend('revenue', revenue, prevRevenue);
            updateTrend('conversion', conversionRate, prevConversionRate);
            updateTrend('response', responseTime, prevResponseTime, true);
            
            // Update chart data
            updateChartData();
        }
        
        // Function to update trend indicators
        function updateTrend(metric, current, previous, isInverse = false) {
            const trendElement = document.getElementById(`${metric}Trend`);
            const trendValueElement = document.getElementById(`${metric}TrendValue`);
            
            if (!previous || previous === '0') {
                trendElement.innerHTML = '';
                trendValueElement.innerHTML = 'N/A';
                return;
            }
            
            const diff = current - previous;
            const percentChange = ((diff / previous) * 100).toFixed(1);
            
            let trend, trendClass;
            if (diff === 0) {
                trend = '→';
                trendClass = '';
                trendValueElement.innerHTML = '0%';
            } else if ((diff > 0 && !isInverse) || (diff < 0 && isInverse)) {
                trend = '↑';
                trendClass = 'trend-up';
                trendValueElement.innerHTML = `+${percentChange}%`;
            } else {
                trend = '↓';
                trendClass = 'trend-down';
                trendValueElement.innerHTML = `${percentChange}%`;
            }
            
            trendElement.innerHTML = trend;
            trendElement.className = trendClass;
            trendValueElement.className = trendClass;
        }
        
        // Initialize the chart
        const ctx = document.getElementById('activityChart').getContext('2d');
        const activityChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: 24}, (_, i) => `${23-i}h ago`).reverse(),
                datasets: [{
                    label: 'Users',
                    data: Array(24).fill(0),
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        // Function to update chart data
        function updateChartData() {
            // Shift data to the left
            activityChart.data.datasets[0].data.shift();
            
            // Add new random data point
            activityChart.data.datasets[0].data.push(getRandomNumber(500, 2500));
            
            // Update the chart
            activityChart.update();
        }
        
        // Set up auto refresh
        let refreshInterval;
        
        function setupAutoRefresh() {
            const autoRefreshCheckbox = document.getElementById('autoRefresh');
            
            if (autoRefreshCheckbox.checked) {
                refreshInterval = setInterval(generateData, 5000);
            } else {
                clearInterval(refreshInterval);
            }
        }
        
        // Handle share button click
        document.getElementById('shareBtn').addEventListener('click', function() {
            const url = window.location.href;
            
            // Create temporary input element
            const tempInput = document.createElement('input');
            tempInput.value = url;
            document.body.appendChild(tempInput);
            
            // Select and copy the URL
            tempInput.select();
            document.execCommand('copy');
            
            // Remove the temporary input
            document.body.removeChild(tempInput);
            
            // Show alert
            alert('Dashboard URL copied to clipboard. Share this link with others!');
        });
        
        // Set up event listeners
        document.getElementById('refreshBtn').addEventListener('click', generateData);
        document.getElementById('autoRefresh').addEventListener('change', setupAutoRefresh);
        
        // Set creation date
        document.getElementById('creationDate').innerText = new Date().toLocaleDateString();
        
        // Initialize
        generateData();
        setupAutoRefresh();
    </script>
</body>
</html>
