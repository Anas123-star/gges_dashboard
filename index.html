<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitoring Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: #2e7d32;
        }
        
        h1 {
            margin: 0;
            color: #2e7d32;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            border-top: 5px solid #2e7d32;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 10px;
            color: #2e7d32;
        }
        
        .card-value {
            font-size: 48px;
            font-weight: 700;
            margin: 20px 0;
            color: #2e7d32;
        }
        
        .card-range {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: #4caf50;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Air Quality Monitoring</h1>
            <p>Real-time air quality parameters</p>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h3 class="card-title">PM2.5</h3>
                <p class="card-range">Range: 15-20 μg/m³</p>
                <p class="card-value" id="pm25Value">0</p>
                <div class="status">
                    <span class="status-indicator"></span>
                    <span id="pm25Status">Good</span>
                </div>
            </div>
            
            <div class="card">
                <h3 class="card-title">PM10</h3>
                <p class="card-range">Range: 20-25 μg/m³</p>
                <p class="card-value" id="pm10Value">0</p>
                <div class="status">
                    <span class="status-indicator"></span>
                    <span id="pm10Status">Good</span>
                </div>
            </div>
            
            <div class="card">
                <h3 class="card-title">AQI</h3>
                <p class="card-range">Range: 18-22</p>
                <p class="card-value" id="aqiValue">0</p>
                <div class="status">
                    <span class="status-indicator"></span>
                    <span id="aqiStatus">Good</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Air Quality Monitoring Dashboard</p>
        </div>
    </div>
    
    <script>
        // Function to generate random number within a range
        function getRandomNumber(min, max, decimals = 1) {
            const randomNum = Math.random() * (max - min) + min;
            return randomNum.toFixed(decimals);
        }
        
        // Function to update the dashboard with new data
        function updateDashboard() {
            // Generate random values within specified ranges
            const pm25 = getRandomNumber(15, 20);
            const pm10 = getRandomNumber(20, 25);
            const aqi = getRandomNumber(18, 22);
            
            // Update the display values
            document.getElementById('pm25Value').innerText = pm25;
            document.getElementById('pm10Value').innerText = pm10;
            document.getElementById('aqiValue').innerText = aqi;
        }
        
        // Initialize and set up auto refresh
        updateDashboard();
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
