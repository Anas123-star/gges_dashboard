<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            max-width: 240px;
            max-height: 80px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            padding: 2px;
        }
        
        header {
            text-align: center;
            margin-bottom: 2px;
            color: #2e7d32;
            font-size: 6px;
        }
        
        h1 {
            margin: 0;
            color: #2e7d32;
            font-size: 10px;
        }
        
        .dashboard {
            display: flex;
            justify-content: space-between;
            gap: 2px;
        }
        
        .card {
            background-color: white;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            padding: 4px;
            text-align: center;
            border-top: 2px solid #2e7d32;
            flex: 1;
        }
        
        .card-title {
            font-size: 8px;
            font-weight: bold;
            margin: 0;
            color: #2e7d32;
        }
        
        .card-value {
            font-size: 16px;
            font-weight: bold;
            margin: 4px 0;
            color: #2e7d32;
        }
        
        .status {
            display: inline-block;
            padding: 1px 3px;
            border-radius: 2px;
            font-weight: bold;
            background-color: #e8f5e9;
            color: #2e7d32;
            font-size: 6px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            margin-right: 2px;
            background-color: #4caf50;
        }
        
        .footer {
            text-align: center;
            margin-top: 2px;
            padding-top: 1px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Air Quality Monitor</h1>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h3 class="card-title">PM2.5</h3>
                <p class="card-value" id="pm25Value">0</p>
                <div class="status">
                    <span class="status-indicator"></span>
                    <span id="pm25Status">Good</span>
                </div>
            </div>
            
            <div class="card">
                <h3 class="card-title">PM10</h3>
                <p class="card-value" id="pm10Value">0</p>
                <div class="status">
                    <span class="status-indicator"></span>
                    <span id="pm10Status">Good</span>
                </div>
            </div>
            
            <div class="card">
                <h3 class="card-title">AQI</h3>
                <p class="card-value" id="aqiValue">0</p>
                <div class="status">
                    <span class="status-indicator"></span>
                    <span id="aqiStatus">Good</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Air Quality Monitor v1.0</p>
        </div>
    </div>
    
    <script>
        // Function to generate random number within a range
        function getRandomNumber(min, max, decimals = 1) {
            const randomNum = Math.random() * (max - min) + min;
            return randomNum.toFixed(decimals);
        }
        
        // Function to update the dashboard with new data
        function updateDashboard() {
            // Generate random values within specified ranges
            const pm25 = getRandomNumber(15, 20);
            const pm10 = getRandomNumber(20, 25);
            const aqi = getRandomNumber(18, 22);
            
            // Update the display values
            document.getElementById('pm25Value').innerText = pm25;
            document.getElementById('pm10Value').innerText = pm10;
            document.getElementById('aqiValue').innerText = aqi;
            
            // All status indicators remain "Good" with green color
            document.getElementById('pm25Status').innerText = "Good";
            document.getElementById('pm10Status').innerText = "Good";
            document.getElementById('aqiStatus').innerText = "Good";
        }
        
        // Initialize and set up auto refresh
        updateDashboard();
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
